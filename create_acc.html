<link rel="stylesheet" href="styles/create_acc.css">
</head>
<body>
    <!-- Logo with heading  -->
    <header class="header">
        <div class="div-header">
        <h1>Food Factory</h1>
    </div>
    </header>
    <!-- Nav bar  -->
    <div class="hero">
        <nav class="nav-bar">
            <div>
            <ul class="list">
                <li><a class="home" href="Home.html">Home</a></li>
                <li><a href="Menu.html"> Menu</a></li>
                <li><a href="Reservations.html">Reservations</a></li>
                <li><a href="login.html">Sign In</a></li>
                <li><a  class="about" href="about.html">About</a></li>
            </ul>
            </div>
        </nav>
        </div>
        
<main>
       <div class="plot">
            <!-- form -->
            <div class="form-container">
                <div class="avatar">
                <img src="/images/avatar.jpg " alt="avatar">
            </div>
            <div class="form">
                <form action="">
                <div class="u-name">
                <div class="name-input">
                    <label for="username">Name</label>
                </div>
                <div>
                    <input type="text" id="username" required placeholder="Your name">
                </div>
                </div>
                <div class="Email">
                    <div  class="email-input">
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" required placeholder="Your email">
                    </div>
                </div>
                <div class="phone">
                    <div class="phone-input">
                        <label for="phone">Mobile number</label>
                    </div>
                    <div>
                        <input type="tel" id="phone" name="phone" required placeholder="Your number">
                       
                    </div>
                </div>
                <div class="u-pass">
                <div class="password-input">
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="password" id="password" required placeholder="Password">
                </div>
                </div>
                
                <div class="submit-btn">
                    <button type="submit" class="sub-btn">Create Account</button>
                </div>
            </form>
            <div class="below-ac">
                <p>Ensure  you enter  valid details.</p>
            </div>
            </div>
        </div>
    </div>
</main>
